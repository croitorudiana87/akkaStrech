@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/base.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/vendor.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
		<link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("css/login.less")">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="@routes.Assets.at("js/jquery-3.2.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/main.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/modernizr.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/pace.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/plugins.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/less.js")" type="text/javascript"></script>
		<script data-main="@routes.Assets.at("js/main.js")" type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>
    </head>
    <body bgcolor="#E6E6FA"  id="top">
		<div class="container">
		

		  @content

		  
		</div>
    </body>
</html>
