@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="@routes.Assets.at("javascripts/jquery-1.12.4.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
		<div class="container">
		
		  @alert(alertType: String) = {
		    @flash.get(alertType).map { message =>
		    <div class="alert alert-@alertType">
		      <button type="button" class="close" data-dismiss="alert">&times;</button>
		      @message
		    </div>
		    }
		  }
		
		  @alert("error")
		  @alert("success")
		
		  @content
		  
		  <a href="/"></a><BR>
		  <center>
			  <button type="submit" class="btn btn-primary" onclick="window.location.href='/'; " >
			    Home
			  </button>
		  </center>
		  
		</div>
    </body>
</html>
